<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Case {{ case_id }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideInDown 0.5s ease;
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        hr {
            border-color: #4CAF50;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }
        #case-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            border-radius: 5px;
            text-align: left;
            animation: zoomIn 0.5s ease;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        #chat-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 5px;
            text-align: left;
            min-height: 200px;
            animation: slideInLeft 0.5s ease;
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        #chat-box p {
            margin: 10px 0;
        }
        #chat-box div {
            margin-top: 10px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            text-align: left;
            animation: slideInRight 0.5s ease;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        form {
            margin-top: 20px;
            position: relative;
            animation: fadeInUp 0.5s ease;
        }
        input[type="text"], button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input[type="text"] {
            width: 300px;
            margin-right: 10px;
            background-color: #333;
            color: #eee;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .spinner-container {
            display: none;
            position: absolute;
            top: calc(50% - 15px);
            right: 20px;
            animation: fadeIn 0.5s ease;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s infinite linear;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #45a049;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Chat for Case {{ case_id }}</h1>
    <hr>
    <div id="case-summary"></div>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" name="query" placeholder="Enter your question">
        <button type="submit">Send</button>
        <div class="spinner-container" id="send-spinner">
            <div class="spinner"></div>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            const caseId = "{{ case_id }}";

            // Fetch and display the case summary on page load
            $.get(`/case/${caseId}`, function(data) {
                if (data.document) {
                    $('#case-summary').html(`<h2><u>Summary of Case ${caseId}</u></h2><div>${marked.parse(data.document)}</div>`);
                } else {
                    $('#case-summary').html(`<h2><u>Summary of Case ${caseId}</u></h2><p>${data.error}</p>`);
                }
            });

            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                const query = $('input[name="query"]').val();
                $('#send-spinner').fadeIn(); // Show spinner with fade animation
                $('button[type="submit"]').prop('disabled', true); // Disable button
                $.post(`/chat/${caseId}`, { query: query }, function(data) {
                    $('#send-spinner').fadeOut(); // Hide spinner on success with fade animation
                    $('button[type="submit"]').prop('disabled', false); // Enable button
                    $('#chat-box').append(`<p><strong>You:</strong> ${query}</p>`);
                    const responseId = `response-${Date.now()}`;
                    $('#chat-box').append(`<div><strong>Response:</strong><div id="${responseId}"></div></div>`);
                    $(`#${responseId}`).html(marked.parse(data.response));
                    $('input[name="query"]').val('');
                }).fail(function() {
                    $('#send-spinner').fadeOut(); // Hide spinner on error with fade animation
                    $('button[type="submit"]').prop('disabled', false); // Enable button
                    $('#chat-box').append('<p>Send failed. Please try again.</p>');
                });
            });
        });
    </script>
</body>
</html>
